      diffChange(obj1, obj2, keyPath = '') {
        for (let [key, value] of Object.entries(obj1)) {
          if (key == 'pid') continue
          let type = Object.prototype.toString.call(value)
          let currentPath = keyPath ? `${keyPath}.${key}` : key;
          switch (type) {
            case '[object Object]':
              //pid
              this.diffChange(value, obj2, currentPath, 'change')
              break
            case '[object Array]':
              this.diffChange(value, obj2, currentPath, 'change')
              break
            default: //'[object String]' , '[object Number]':
              let nv = getValueByPath(obj2, currentPath);
              if (nv == undefined) {
                this.diffChangeOrDelete.push(`undefined-->${currentPath}:${value}`)
                break;
              }
              if (nv != value) {
                this.diffChangeOrDelete.push(`${currentPath}:${nv}-->${currentPath}:${value}`)
              }
              currentPath = ''
              break;
          }
        }
      }

      diffDel(obj1, obj2, keyPath = '') {
        for (let [key, value] of Object.entries(obj2)) {
          if (key == 'pid') continue
          let type = Object.prototype.toString.call(value)
          let currentPath = keyPath ? `${keyPath}.${key}` : key;
          switch (type) {
            case '[object Object]':
              this.diffDel(obj1, value, currentPath)
              break
            case '[object Array]':
              this.diffDel(obj1, value, currentPath)
              break
            default: //'[object String]' , '[object Number]':
              let nv = getValueByPath(obj1, currentPath);
              if (nv == undefined) {
                this.diff.push(`${currentPath}:${value}-->delete`)
                break;
              }
              currentPath = ''
              break;
          }
        }
      }



      addId(json) {
        let ignoreKeys = ['amount', 'min_amount', 'd_amt', 'p_amt', 'percent', 'delta_amount']
        let pidKeys = [
          'serviceArea', 'pricing.ranges', 'downtown_areas', 'zones', 'zone2zone.prices', 'vehicleClasses', 'notice_time_rules', 'pricing_schedule_sum', 'specific_date_surcharge', 'hourly_pricing', 'hpd.rules', 'hpd.over'
        ]
        let i = 1
        let { parent_fleet_id, id } = json.serviceArea || {}
        for (let path of pidKeys) {
          if (path == 'hourly_pricing') {
            let hourlyPricing = getValueByPath(json, path);
            if (!hourlyPricing) continue

            let { rules } = hourlyPricing
            if (rules) {
              let j = 1
              for (let rule of rules) {
                rule['pid'] = `${parent_fleet_id}.${i}.${j}`
                j++
              }
            } else {
              hourlyPricing['pid'] = `${parent_fleet_id}.${i}.1`
              i++
            }
            continue
          }
          let value = getValueByPath(json, path);
          if (!value) continue
          let type = Object.prototype.toString.call(value)
          if (type == '[object Object]') {
            value['pid'] = `${parent_fleet_id}.${i}.1`
          } else {
            let j = 1
            for (let obj of value) {
              obj['pid'] = `${parent_fleet_id}.${i}.${j}`
              j++
            }
          }
          i++
        }

        return json
      }

    }

    function getValueByPath(currentValue, path) {
      const keys = path.split('.');
      // let currentValue = JSON.parse(JSON.stringify(obj));
      for (let key of keys) {
        if (currentValue && key in currentValue) {
          currentValue = currentValue[key];
        } else {
          return undefined;
        }
      }
      return currentValue;
    }

    async function fetchData({
      url = '',
      data = {},
      method = 'GET',
      isShowLoading = true,
      desc = 'abc'
    } = {}) {
      method = method.toUpperCase();
      data['req_id'] = uuid()

      if (method == 'GET') {
        let dataStr = '';
        Object.keys(data).forEach(key => {
          dataStr += key + '=' + data[key] + '&';
        })
        if (dataStr !== '') {
          dataStr = dataStr.substring(0, dataStr.lastIndexOf('&'));
          url = url + '?' + dataStr;
        }
      }
      let requestConfig = {
        // credentials: 'same-origin',
        method,
        headers: {
          'Accept': 'application/json',
          // 'Content-method': 'application/json'
        },
        // mode: "cors", // same-origin，no-cors（default） cores;
        // cache: "force-cache" // default 、 no-store 、 reload 、 no-cache 、 force-cache 、 only-if-cached 
      }

      if (method == 'POST') {
        Object.defineProperty(requestConfig, 'body', {
          value: JSON.stringify(data)
        })
      }
      try {
        const response = await fetch(url, requestConfig);
        const responseJson = await response.json();
        // console.log(`--${desc}--success--`, data);
        return responseJson
      } catch (error) {
        console.log(`--${desc}--err--`, data);
        throw new Error(error)
      }
    }


    function uuid() {
      function S4() {
        return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
      }
      return S4() + S4() + '-' + S4() + '-' + S4() + '-' + S4() + '-' + S4() + S4() + S4();
    }
