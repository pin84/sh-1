    function createData(d) {

      let arr = []
      for (let obj of d) {

        let { vehicle_class, price: { amount }, typical_vehicle: { model, manufacturer } } = obj
        arr.push([
          vehicle_class,
          amount,
          'no show',
          `${manufacturer} ${model}`
        ])
      }

      return arr
    }

    let title = ['Elife Vehicle', 'Elife Price', 'Mozio Price', 'Mozio Vehicle']
    function exportCSV(title, jsonData) {
      let str = ``;
      for (let i of title) {
        let nameStr = i.replace(/\,/g, ' ')
        str += nameStr + ',';
      }
      str += '\n';
      for (let item of jsonData) {
        for (let el in item) {
          str += `${item[el] + '\t'},`;
        }
        str += '\n';
      }
      const url = 'data:text/csv;charset=utf-8,\ufeff' + encodeURIComponent(str);
      const link = document.createElement('a');
      link.href = url;
      let dateName = new Date().getTime();
      link.download = dateName + '.csv';
      link.click();
    }
    exportCSV(title, createData(list))
