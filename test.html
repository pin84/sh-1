<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>

    function splitByCountries(data) {
      return data.flatMap(item => {
        return item.countries.map(country => ({
          countries: [country],
          mapping: [...item.mapping] // 保持mapping引用独立
        }));
      });
    }

    // 使用示例
    const originalData = [
      {
        "countries": ["MYS", "SGP"],
        "mapping": [
          { "elife": "1", "china_ctrip_api": 146, "max": 3, "loggage": 2 },
          // ...其他mapping项
        ]
      }
    ];

    const splitData = splitByCountries(originalData);
    console.log(splitData);


  </script>
</body>
</html>
