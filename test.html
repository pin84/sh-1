        function fetchData({
            url = '',
            data = {},
            method = 'GET',
            // isShowLoading = true
        } = {}) {
            method = method.toUpperCase();
            data['req_id'] = this.uuid()
            if (method == 'GET') {
                let dataStr = '';
                Object.keys(data).forEach(key => {
                    dataStr += key + '=' + data[key] + '&';
                })
                if (dataStr !== '') {
                    dataStr = dataStr.substring(0, dataStr.lastIndexOf('&'));
                    url = url + '?' + dataStr;
                }
            }
            let requestConfig = {
                // credentials: 'same-origin',
                method,
                headers: {
                    'Accept': 'application/json',
                    // 'Content-method': 'application/json',
                    // 'Content-Type': 'application/json'
                },
                mode: "cors", // same-origin，no-cors（default） cors;
                // cache: "force-cache" // default 、 no-store 、 reload 、 no-cache 、 force-cache 、 only-if-cached 
            }

            if (method == 'POST') {
                Object.defineProperty(requestConfig, 'body', {
                    value: JSON.stringify(data)
                })
            }
            return fetch(url, requestConfig).then(async (response) => {
                const data = await response.json()
                if (response.ok && response.status === 200) {
                    return Promise.resolve(data)
                } else {
                    let { errMsg } = data
                    return Promise.reject(null)
                }
            })
                .catch((error) => {
                    console.log(error);
                })
        }
        function uuid() {
            function S4() {
                return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
            }
            return S4() + S4() + '-' + S4() + '-' + S4() + '-' + S4() + '-' + S4() + S4() + S4();
        }
